@(users: List[User])

@main("Users list") {
<h2>Users</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>getUsers</th>
            <th>password</th>
        </tr>
    </thead>
    <tbody>
    @for(user <- users) {
        <tr>
            <td><a href="@routes.Users.readUser(user.id)">@user.username</a></td>
            <td>@user.password</td>
        </tr>
    }
</table>
    <div><a href="@routes.Users.userForm()">New</a></div>
}
