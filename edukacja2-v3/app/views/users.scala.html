@(users: List[User])

@main("Users list") {
<h2>Users</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>users</th>
            <th>password</th>
        </tr>
    </thead>
    <tbody>
    @for(user <- users) {
        <tr>
            <td>@user.username</td>
            <td>@user.password</td>
        </tr>
    }
</table>
}
